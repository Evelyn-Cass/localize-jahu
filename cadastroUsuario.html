                <a class="overlay-link" href="index.html">Home</a>

    <main>
        <article>

           <!-- Corpo -->
           <div class="corpo">
                
            <h1>Cadastro de Usuário</h1>
        
        <br>

            <!--Nome Completo e Email-->
            <form method="get">
            
            <div class="nome"> 
            <Label>
                <h2>Nome Completo</h2> 
                 <input type="text" name="txt_nome" class="nome_completo"/>
            </Label>
        </div>

        <div class="nome"> 
            <Label>
                <h2>Email</h2> 
                 <input type="text" name="txt_email" class="email"/>
            </Label>
        </div>
            
        
                <!--Telefone e CPF-->
        
            <div class="container">
            <label class="label-50">
               <div id="tel-cpf">
                   <div id="telefone-cpf">
                    <div id="label-tel">
                        <h3>Telefone</h3>
                        <input type="number" name="telefone" class="telefone"/>
                    </div>
                         <div id="label-cpf">           
                        <h3>CPF</h3>
                        <input type="number" name="cpf" class="cpf"/>
                    </div>
                </div>
             </div>
            </label>
        </div>

            
              
                <div class="nome"> 
                    <Label>
                        <h2>Nome de Usuário</h2> 
                         <input type="text" name="txt_usuario" class="nome_usuario"/>
                    
                    </Label>
                </div>
                <!-- Senha -->
                <div class="container2">
                    <label class="label-50">
                       <div id="senha">
                           <div id="senhas">
                            <div id="label-senha1">
                                <h3>Senha</h3>
                                <input type="number" name="senha" class="criar-senha"/>
                            </div>
                                 <div id="label-senha2">           
                                <h3>Confirme Senha</h3>
                                <input type="number" name="senha" class="confirme-senha"/>
                            </div>
                        </div>
                     </div>
                    </label>
                </div>
        
            <!--Botão Enviar-->
        <p class="center">
            <button type="reset"><h3> Enviar </h3></button>
        </p>

        <br>

            <!--Botão Limpar-->
        <p class="center">
            <button class="limpar" type="reset"><h3> Limpar </h3> </button>
        </p>
    
      </label>
      
      </form>

    </div>

     <br>
     <br>
     <br>


        </article>
    </main>

                </a>
